        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b, c){
                let answer, max;
                max = Math.max(a, b, c);
                let total = a+b+c;
                if(total-max<=max) answer="NO" 
                else {answer="YES"}

                return answer;                
            }

            console.log(solution(13, 33, 17));
        </script>
    </body>
