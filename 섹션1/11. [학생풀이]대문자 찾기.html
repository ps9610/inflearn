<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){         
                let answer="";
                const upper = /[A-Z]/g;
                for(let x of s){
                    if(x.search(upper)===0) answer+=x;
                }
                return answer.length;

            }

            let str="KoreaTimeGood";
            console.log(solution(str));
        </script>
    </body>
</html>
