<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer = arr;
                const odd = [];
                const result = [];
                for(let i=0;i<answer.length;i++){
                    if(arr[i]%2==1)odd.push(arr[i]); 
                }
                result.push(odd.reduce((acc,curr)=>acc+curr));
                result.push(odd.sort((a,b)=>a-b)[0]);
                return result;
            }
            
            arr=[12, 77, 38, 41, 53, 92, 85];
            console.log(solution(arr));
        </script>
    </body>
</html>
