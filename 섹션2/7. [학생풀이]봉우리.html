<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  
                let answer = 0;
                let initRow = [-1, 0, 1, 0];
                let initCol = [0, 1, 0, -1];
                for(let i=0;i<arr.length;i++){
                    for(let j=0;j<arr.length;j++){
                        let t = 1; // 봉우리라면 1
                        //토글변수는 어떤 상황이 발생하면 1
                        // 발생하지 않으면 초기화 상태인 0
                        for(let k=0;k<initCol.length;k++){
                            let x = i+initRow[k];
                            let y = j+initCol[k];
                            if(x>=0 && x<arr.length && y>=0 && y<arr.length && arr[x][y]>=arr[i][j]) {t=0; break;} 
                            // 1. 12시 방향부터 크거나 같으면 봉우리 아님
                            // 1. 3시, 6시 9시 방향 볼 필요 없이 멈춰버림
                            // 3. arr[0][0]인 경우 arr[x][y]에 -1이 들어감
                            // 3. x, y는 적어도 0부터 시작해야하고
                            // 3. arr[x][y]의 범위도 arr.length보다 작아야 한다는 범위 설정해줌
                        }
                        if(t) answer++;
                        // 2. 만약에 토글변수가 0 (변하지 않음)
                        // 2. 위의 경우에 해당하지 않음 = 봉우리임
                        // 2. answer에 축적
                    }
                }
                return answer;
            }

            let arr=[[5, 3, 7, 2, 3], 
                     [3, 7, 1, 6, 1],
                     [7, 2, 5, 3, 4],
                     [4, 3, 6, 4, 1],
                     [8, 7, 3, 5, 2]];
            console.log(solution(arr));
        </script>
    </body>
</html>
