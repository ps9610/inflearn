<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  
                let answer = i = j =0;
                let initX = [-1, 0, 1, 0];
                let initY = [0, 1, 0, -1];
                for(let i=0;i<arr.length;i++){
                    for(let j=0;j<arr.length;j++){
                        let toggle = 1;
                        for(let k=0;k<initX.length;k++){
                            let r = i + initX[k];
                            let c = j + initY[k];
                            if(r>=0 && r<arr.length && c>=0 && c<arr.length && arr[r][c]>=arr[i][j]){
                                toggle=0;
                                break;
                            }
                        }
                        if(toggle) answer++;
                    }
                }
                return answer;
            }

            let arr=[[5, 3, 7, 2, 3], 
                     [3, 7, 1, 6, 1],
                     [7, 2, 5, 3, 4],
                     [4, 3, 6, 4, 1],
                     [8, 7, 3, 5, 2]];
            console.log(solution(arr));
        </script>
    </body>
</html>
