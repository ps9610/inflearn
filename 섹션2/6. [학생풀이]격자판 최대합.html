<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  
                let answer = 0;
                let row = column = leftCross = rightCross = 0;
                
                for(let i=0;i<arr.length;i++){
                    row = column = 0;
                    for(let j=0;j<arr.length;j++){
                        row += arr[i][j];
                        column += arr[j][i];
                    }
                    answer=Math.max(answer, row, column);
                }
                for(let i=0;i<arr.length;i++){
                    leftCross += arr[i][i]; //(0,0) (1,1) (2,2) (3,3) (4,4)
                    rightCross += arr[(arr.length)-1][i] //(4,0) (3,1) (2,2) (1,3) (0,4)
                }
                answer=Math.max(answer, leftCross, rightCross);
                return answer;
            }

            let arr=[[10, 13, 10, 12, 15], 
                     [12, 39, 30, 23, 11],
                     [11, 25, 50, 53, 15],
                     [19, 27, 29, 37, 27],
                     [19, 13, 30, 13, 19]];
            console.log(solution(arr));
        </script>
    </body>
</html>
