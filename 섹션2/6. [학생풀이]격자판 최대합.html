<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){  
              let answer = []; 
              let row = col = lc = rc = 0;
              let n = arr.length-1;
              for(let i=0;i<arr.length;i++){
                  row=0;
                  col=0;
                  lc += arr[i][i];
                  rc += arr[i][n-i];
                  for(let j=0;j<arr.length;j++){
                      row += arr[i][j];
                      col += arr[j][i];
                    }
                }
                answer.push(row, col, lc, rc);
                return Math.max(...answer);
            }

            let arr=[[10, 13, 10, 12, 15], 
                     [12, 39, 30, 23, 11],
                     [11, 25, 50, 53, 15],
                     [19, 27, 29, 37, 27],
                     [19, 13, 30, 13, 19]];
            console.log(solution(arr));
        </script>
    </body>
</html>
