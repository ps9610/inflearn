<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                let answer=[], max=arr[0];
                answer.push(max);
                for(let i=1;i<arr.length;i++){
                    if(max<arr[i])answer.push(max=arr[i]);
                }
                return answer.length;
            }

            let arr=[130, 135, 148, 140, 145, 150, 150, 153];
            console.log(solution(arr));
        </script>
    </body>
</html>
