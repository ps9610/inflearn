<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                let answer=0, cnt=0; //cnt : +1되는 누적 값
                for(let i=0;i<arr.length;i++){
                    if(arr[i]==1) cnt++;
                    else cnt=0;
                    answer += cnt;
                }
                return answer;
            }

            let arr=[1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
            console.log(solution(arr));
        </script>
    </body>
</html>
